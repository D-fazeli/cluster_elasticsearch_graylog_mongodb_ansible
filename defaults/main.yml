general_config:
  cluster_status: true
  install_java: false
  install_nginx: false
  install_mongodb: true
  install_elasticsearch: true
  install_graylog: true
  cluster_name: graylog-sb
  createRepo: false
  domain_repository: repository.pdc.kpp.local
  ip_repository: 192.168.0.241
  RepoFileName: ansible-graylog
  


general_config_elasticsearch:
  path_data: /var/lib/elasticsearch
  path_log:  /var/log/elasticsearch

general_config_graylog:
    root_username: admin
    root_timezone: Asia/Tehran
    password_secret: yourpassword
    root_password_sha2: yourpassword
    elasticsearch_shards: 3
    elasticsearch_replicas: 1

general_config_mongodb:
    dbpath: /var/lib/mongo
    logpath: /var/log/mongodb/mongod.log
    pidfilepath:  /var/run/mongodb/mongod.pid
    replsetname: graylog
    database_name: graylog
    username: graylog
    password: graylog123
    wiredTiger_engineConfig_cacheSizeGB: 1


repository:
  repo1:
     id: 1
     title_repo: ansible_repo
     name: ansible_repo
     baseurl: "http://{{ general_config.domain_repository }}/"
     gpgcheck: 0
